<html>
	<head>
		<title>凯露酱档案馆</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a class="logo" href="/user">凯露酱档案馆</a>
			</header>

		<!-- Heading -->
			<div id="heading" >
                <h1>凯露酱的公会档案馆</h1>
                <div class="kyaru">
                    <div class="image">
                        <img src="{% static 'images/kyaru.jpg' %}" alt="" />
                    </div>
                    <div class="kyarutalk">
                        <p class="kyarutalktext">欢迎来到凯露酱的公会档案馆(￣▽￣)／只要不叫凯露酱臭鼬，骑士君就是伙伴噢~</p>
                    </div>
                </div>
			</div>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
                    <div class="login_box">
                        <form class="form-login" action="/user/login" method="post">
                            {% if message %}
                                <div class="alert alert-warning">{{ message }}</div>
                            {% endif %}
                            {% csrf_token %}
                                <div class="form-group">
                                    {{ login_form.userqq.label_tag }}
                                    {{ login_form.userqq}}
                                </div>
                                <div class="form-group">
                                    {{ login_form.password.label_tag }}
                                    {{ login_form.password}}
                                </div>
                            <div>
                                <button type="submit" class="primary">登录</button>
                            </div>
                        </form>
                    </div>
				</div>
			</section>

		<!-- Footer -->
        <footer id="footer">
            <div class="inner">
                <div class="copyright">
                    &copy;SkyF.
                </div>
            </div>
        </footer>

		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/browser.min.js' %}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'assets/js/util.js' %}"></script>
			<script src="{% static 'assets/js/main.js' %}"></script>

	</body>
</html>
